<div class="bg-white rounded-xl shadow p-5">
    <h2 class="text-lg font-semibold mb-3">Imaging verdict</h2>
    {% if not data %}
    <p class="text-sm text-slate-500">Waiting for doc_flags.json…</p>
    {% else %}
    <div class="text-sm">
        <div>
            Verdict:
            {% if data.is_imaging %}
            <span
                class="inline-flex items-center rounded-md bg-green-100 px-2 py-0.5 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-200">MRI
                paper</span>
            {% else %}
            <span
                class="inline-flex items-center rounded-md bg-slate-100 px-2 py-0.5 text-xs font-medium text-slate-700 ring-1 ring-inset ring-slate-200">Non‑MRI
                paper</span>
            {% endif %}
        </div>
        {% if data.reasons %}
        <ul class="list-disc ml-5 mt-2">
            {% for r in data.reasons[:3] %}<li class="text-slate-600">{{ r }}</li>{% endfor %}
        </ul>
        {% endif %}
    </div>
    {% endif %}
</div>
